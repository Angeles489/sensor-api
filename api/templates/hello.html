<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi primera página</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #0066cc;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>
  <h1>¡Hola, mundo!</h1>
  <p>Esta es mi primera página web en HTML.</p>
  <button onclick="alert('¡Gracias por hacer clic!')">Haz clic aquí</button>
</body>
</html>
