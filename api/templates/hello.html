<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Interactiva</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      transition: background-color 0.5s;
    }
    h1 {
      color: #0066cc;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #004999;
    }
    form {
      margin-top: 20px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a mi página interactiva</h1>
  <p id="saludo">¡Hola visitante!</p>

  <button onclick="mostrarHora()">Mostrar hora actual</button>
  <button onclick="cambiarColor()">Cambiar color de fondo</button>

  <p id="hora"></p>

  <form onsubmit="guardarNombre(event)">
    <h3>Regístrate</h3>
    <input type="text" id="nombre" placeholder="Escribe tu nombre" required>
    <button type="submit">Guardar nombre</button>
  </form>

  <script>
    // Cambiar color de fondo aleatoriamente
    function cambiarColor() {
      const colores = ["#f2f2f2", "#ffe4b5", "#d1ffd6", "#d0e8ff", "#ffd6d6"];
      const colorAleatorio = colores[Math.floor(Math.random() * colores.length)];
      document.body.style.backgroundColor = colorAleatorio;
    }

    // Mostrar la hora actual
    function mostrarHora() {
      const ahora = new Date();
      const horaFormateada = ahora.toLocaleTimeString();
      document.getElementById("hora").innerText = "Hora actual: " + horaFormateada;
    }

    // Guardar nombre en localStorage
    function guardarNombre(event) {
      event.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      if (nombre) {
        localStorage.setItem("usuario", nombre);
        document.getElementById("saludo").innerText = "¡Hola, " + nombre + "!";
        document.getElementById("nombre").value = "";
      }
    }

    // Mostrar nombre guardado al cargar la página
    window.onload = function() {
      const usuarioGuardado = localStorage.getItem("usuario");
      if (usuarioGuardado) {
        document.getElementById("saludo").innerText = "¡Bienvenido de nuevo, " + usuarioGuardado + "!";
      }
    }
  </script>
</body>
</html>
