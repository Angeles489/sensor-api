<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Sensores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body class="bg-[#eef1f7] min-h-screen p-10 flex justify-center">
    <div class="w-full max-w-6xl">
      <!-- TITULO -->
      <h1 class="text-4xl font-bold text-gray-800 mb-10">Dashboard Sensores</h1>

      <!-- FILA SUPERIOR (Selector + 2 tarjetas estilo métricas) -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <!-- Selector -->
        <div
          class="bg-white p-6 rounded-3xl shadow-lg border border-gray-200 col-span-1"
        >
          <label class="block text-lg font-semibold text-gray-700 mb-3">
            Selecciona un sensor
          </label>
          <select
            id="sensor-select"
            class="p-3 rounded-xl border w-full bg-gray-50 focus:ring-2 focus:ring-purple-500"
          >
            <option value="">-- Selecciona un sensor --</option>
            {% for id, nombre in dispositivos %}
            <option value="{{ id }}">{{ nombre }}</option>
            {% endfor %}
            <option value="all">Todos</option>
          </select>
        </div>

        <!-- Tarjeta métrica 1 -->
        <div
          class="bg-gradient-to-br from-purple-500 to-indigo-500 p-6 rounded-3xl shadow-xl text-white flex items-center justify-center"
        >
          <div class="text-center">
            <p class="text-2xl font-semibold">Promedio</p>
            <p id="avg-card" class="text-4xl font-bold mt-2">--</p>
          </div>
        </div>

        <!-- Tarjeta métrica 2 -->
        <div
          class="bg-gradient-to-br from-pink-400 to-red-400 p-6 rounded-3xl shadow-xl text-white flex items-center justify-center"
        >
          <div class="text-center">
            <p class="text-2xl font-semibold">Último valor</p>
            <p id="last-card" class="text-4xl font-bold mt-2">--</p>
          </div>
        </div>
      </div>

      <!-- CONTENIDO (Tabla + Gráfica) -->
      <div id="sensor-content" class="hidden space-y-10">
        <!-- Tabla -->
        <div class="bg-white p-6 rounded-3xl shadow-lg border border-gray-200">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">
            Últimas lecturas
          </h2>
          <table class="w-full table-auto mb-4">
            <thead class="bg-gray-100 text-gray-700">
              <tr>
                <th class="p-3 text-left">Timestamp</th>
                <th class="p-3 text-left">Valor</th>
              </tr>
            </thead>
            <tbody id="table-readings" class="text-gray-600"></tbody>
          </table>
        </div>

        <!-- Gráfica -->
        <div
          class="bg-gradient-to-br from-purple-500 to-pink-500 p-6 rounded-3xl shadow-2xl text-white"
        >
          <h2 class="text-2xl font-semibold mb-4">Gráfica</h2>
          <div class="bg-white p-4 rounded-xl shadow-md">
            <canvas id="sensorChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script>
      let chart = null;

      document
        .getElementById("sensor-select")
        .addEventListener("change", async () => {
          const sensorId = document.getElementById("sensor-select").value;

          if (!sensorId) {
            document.getElementById("sensor-content").classList.add("hidden");
            return;
          }

          const res = await fetch(`/api/dashboard/${sensorId}`);
          const data = await res.json();

          document.getElementById("sensor-content").classList.remove("hidden");

          /* ---- Actualizar tarjetas ---- */
          const valores = data.rows.map((r) => r.value);
          const avg = valores.length
            ? (valores.reduce((a, b) => a + b, 0) / valores.length).toFixed(2)
            : "--";
          document.getElementById("avg-card").textContent = avg;
          document.getElementById("last-card").textContent =
            valores[valores.length - 1] ?? "--";

          /* ---- Tabla ---- */
          const tbody = document.querySelector("#table-readings");
          tbody.innerHTML = "";
          data.rows.forEach((row) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td class="p-3 border-b">${row.created_at}</td>
              <td class="p-3 border-b">${row.value}</td>
            `;
            tbody.appendChild(tr);
          });

          /* ---- Gráfica ---- */
          const ctx = document.getElementById("sensorChart");
          if (chart) chart.destroy();

          chart = new Chart(ctx, {
            type: "line",
            data: {
              labels: data.timestamps,
              datasets: data.datasets,
            },
            options: {
              responsive: true,
              plugins: { legend: { labels: { color: "#000" } } },
              scales: {
                x: { ticks: { color: "#000" } },
                y: { ticks: { color: "#000" } },
              },
            },
          });
        });
    </script>
  </body>
</html>
